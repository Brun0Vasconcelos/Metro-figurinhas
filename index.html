<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Figurinhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .figurinhas-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .figurinhas-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .figurinha {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .figurinha:hover {
      background-color: #e0e0e0;
    }

    .figurinha.checked {
      background-color: #4CAF50;
      color: white;
    }

    .faltantes, .repetidas {
      background-color: #ffcccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .adicionar-repetida {
      margin-top: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Minhas Figurinhas</h1>
 
  <div class="faltantes">
    <h2>Figurinhas Faltantes:</h2>
    <p id="faltantes-lista"></p>
    <p id="contador-faltantes"></p>
  </div>

  <div class="figurinhas-container" id="figurinhas-container">
    <!-- Figurinhas vão aparecer aqui via JavaScript -->
  </div>

  <div class="repetidas">
    <h2>Figurinhas Repetidas</h2>
    <table id="tabela-repetidas">
      <thead>
        <tr>
          <th>Figurinha</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        <!-- Figurinhas repetidas vão aparecer aqui -->
      </tbody>
    </table>
  </div>

  <div class="adicionar-repetida">
    <h2>Adicionar Figurinha Repetida</h2>
    <input type="number" id="figurinha-repetida" placeholder="Número da Figurinha" min="1" max="120" />
    <input type="number" id="quantidade-repetida" placeholder="Quantidade" min="1" />
    <button id="adicionar-repetida">Adicionar</button>
  </div>

    let figurinhasRepetidas = JSON.parse(localStorage.getItem('figurinhasRepetidas')) || {};
